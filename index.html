<script>
(function($) {

	var $AlleParallaxBoxen = $(document).find('.ud_parallax');
	

	var UD_Parallax= function(){
		
		for (i=0; i<$AlleParallaxBoxen.length; i++){
			
			var BodyScroll = document.body.scrollTop;


			ThisParallaxBox = $AlleParallaxBoxen[i];
			ParentParallax = $(ThisParallaxBox).parent();
			Abstand = ParentParallax.offset().top;

			ParallaxScroll = Math.round(((BodyScroll-Abstand)/($(ThisParallaxBox).height()))*(($(ThisParallaxBox).height())-($($(ThisParallaxBox).parent()).height())));
			ThisParallaxBox.style.webkitTransform = "translate3d(0px," + ParallaxScroll + "px, 0px";
			ThisParallaxBox.style.msTransform = "translate3d(0px," + ParallaxScroll + "px, 0px";
			ThisParallaxBox.style.oTransform = "translate3d(0px," + ParallaxScroll + "px, 0px";
			ThisParallaxBox.style.mozTransform = "translate3d(0px," + ParallaxScroll + "px, 0px";
			ThisParallaxBox.style.Transform = "translate3d(0px," + ParallaxScroll + "px, 0px";

			console.log(i);
		};
	};

	(function loop() {
		requestAnimationFrame(loop);
		UD_Parallax();
	})();
})(jQuery);


</script>
